# Codeception Test Suite Configuration
#
# Suite for API tests
# Emulate web requests and make application process them

actor: AcceptanceTester
modules:
    enabled:
        - \App\Tests\Support\Helper\AcceptanceGuard:
        - Asserts
        - Symfony:
              app_path: 'src'
              environment: '%APP_ENV%'
        - Doctrine2:
              depends: Symfony
              cleanup: true
        - MongoDb:
              dsn: '%MONGODB_URL%'
              user: '%MONGODB_USER%'
              password: '%MONGODB_PASSWORD%'
              populate: false
              cleanup: false
        - REST:
              depends: Symfony
              part: Json
        - \App\Tests\Support\Helper\MigrateDb:
              depends: Symfony
        - \App\Tests\Support\Helper\MongoDb:
              depends: Symfony
        - \App\Tests\Support\Helper\Payment:
        - \App\Tests\Support\Helper\Entities:
              depends:
                - Symfony
                - Doctrine2
        - \App\Tests\Support\Helper\Auth:
              depends:
                - Symfony
                - Doctrine2
step_decorators:
    - \Codeception\Step\Decorator\AsJson
